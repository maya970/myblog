<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书籍筛选</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>书籍筛选</h1>
        <div class="filters">
            <label for="categoryFilter">类别：</label>
            <select id="categoryFilter">
                <option value="">所有类别</option>
                <option value="同人奇幻">同人奇幻</option>
                <option value="国内历史">国内历史</option>
                <option value="外国历史">外国历史</option>
            </select>
            <label for="subCategoryFilter">子类别：</label>
            <select id="subCategoryFilter">
                <option value="">所有子类别</option>
            </select>
            <label for="ratingFilter">评分：</label>
            <select id="ratingFilter">
                <option value="">所有评分</option>
                <option value="9">9分以上</option>
                <option value="8">8-9分</option>
                <option value="7">7-8分</option>
                <option value="6">6-7分</option>
                <option value="5">5-6分</option>
                <option value="4">4-5分</option>
                <option value="3">3-4分</option>
                <option value="2">2-3分</option>
                <option value="1">1-2分</option>
                <option value="0">0-1分</option>
            </select>
            <label for="nameFilter">书名：</label>
            <input type="text" id="nameFilter" placeholder="输入书名">
        </div>
        <table id="bookTable">
            <thead>
                <tr>
                    <th>书名</th>
                    <th>作者</th>
                    <th>年份</th>
                    <th>类别</th>
                    <th>子类别</th>
                    <th>评分</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="pagination">
            <button id="prevPage">上一页</button>
            <button id="nextPage">下一页</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
