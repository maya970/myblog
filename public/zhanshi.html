<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable and Sortable Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .filter-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .filter-container select, .filter-container input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        @media screen and (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                display: none;
            }
            tr {
                margin-bottom: 15px;
            }
            td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }
            td:before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 50%;
                padding-left: 15px;
                font-weight: bold;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="filter-container">
            <select id="categoryFilter" onchange="filterTable()">
                <option value="">All Categories</option>
                <option value="Fantasy">Fantasy</option>
                <option value="History">History</option>
            </select>
            <select id="ratingFilter" onchange="filterTable()">
                <option value="">All Ratings</option>
                <option value="1">0-1 Stars</option>
                <option value="2">0-2 Stars</option>
                <option value="3">0-3 Stars</option>
                <option value="4">0-4 Stars</option>
                <option value="5">0-5 Stars</option>
            </select>
            <input type="text" id="nameFilter" onkeyup="filterTable()" placeholder="Search for names..">
        </div>
        <table id="bookTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Year</th>
                    <th>Category</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added dynamically here -->
            </tbody>
        </table>
    </div>

    <script>
        async function fetchTextFiles(filePaths) {
            const fetchPromises = filePaths.map(path => fetch(path).then(response => response.text()));
            return Promise.all(fetchPromises);
        }

        function parseTextFiles(contents) {
            const books = new Set(); // Use Set to avoid duplicates
            contents.forEach(content => {
                const lines = content.split('\n');
                lines.forEach(line => {
                    const [name, author, year, category, rating] = line.split(',');
                    if (name && author && year && category && rating) {
                        books.add(JSON.stringify({ name, author, year, category, rating })); // Add book to Set
                    }
                });
            });
            return Array.from(books).map(book => JSON.parse(book)); // Convert Set back to Array
        }

        function populateTable(books) {
            const tbody = document.getElementById('bookTable').getElementsByTagName('tbody')[0];
            tbody.innerHTML = '';
            books.forEach(book => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td data-label="Name">${book.name}</td>
                    <td data-label="Author">${book.author}</td>
                    <td data-label="Year">${book.year}</td>
                    <td data-label="Category">${book.category}</td>
                    <td data-label="Rating">${book.rating}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function filterTable() {
            const nameInput = document.getElementById("nameFilter").value.toUpperCase();
            const categoryFilter = document.getElementById("categoryFilter").value.toUpperCase();
            const ratingFilter = document.getElementById("ratingFilter").value;
            const table = document.getElementById("bookTable");
            const tr = table.getElementsByTagName("tr");

            for (let i = 1; i < tr.length; i++) {
                tr[i].style.display = "none";
                const td = tr[i].getElementsByTagName("td");
                for (let j = 0; j < td.length; j++) {
                    if (td[j]) {
                        const txtValue = td[j].textContent || td[j].innerText;
                        const ratingValue = parseFloat(td[4].innerText);
                        const ratingFilterValue = parseInt(ratingFilter);
                        if (
                            (td[0].innerText.toUpperCase().indexOf(nameInput) > -1 || nameInput === "") &&
                            (td[3].innerText.toUpperCase().indexOf(categoryFilter) > -1 || categoryFilter === "") &&
                            (ratingValue <= ratingFilterValue || ratingFilter === "")
                        ) {
                            tr[i].style.display = "";
                            break;
                        }
                    }
                }
            }
        }

        async function init() {
            const filePaths = ['./txt/books1.txt', './txt/books2.txt', './txt/books3.txt']; // Add your file paths here
            const fileContents = await fetchTextFiles(filePaths);
            const books = parseTextFiles(fileContents);
            populateTable(books);
        }

        init();
    </script>
</body>
</html>
